<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Markmap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #mindmap {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.18/dist/katex.min.css">
</head>
<body>
  <svg id="mindmap"></svg>

  <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script>

  <script>
    (e => {
      window.WebFontConfig = {
        custom: {
          families: [
            "KaTeX_AMS",
            "KaTeX_Caligraphic:n4,n7",
            "KaTeX_Fraktur:n4,n7",
            "KaTeX_Main:n4,n7,i4,i7",
            "KaTeX_Math:i4,i7",
            "KaTeX_Script",
            "KaTeX_SansSerif:n4,n7,i4",
            "KaTeX_Size1",
            "KaTeX_Size2",
            "KaTeX_Size3",
            "KaTeX_Size4",
            "KaTeX_Typewriter"
          ]
        },
        active: () => {
          e().refreshHook.call();
        }
      }
    })(() => window.markmap)
  </script>
  <script src="https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.js" defer></script>

  <script>
    (() => {
      setTimeout(() => {
        const { markmap: x, mm: K } = window;
        const P = new x.Toolbar;
        P.attach(K);
        const F = P.render();
        F.setAttribute("style", "position:absolute;bottom:20px;right:20px");
        document.body.append(F);
      })
    })()
  </script>

  <script>
    ((b, L, T, D) => {
      const H = b();
      window.mm = H.Markmap.create(
        "svg#mindmap",
        (L || H.deriveOptions)(Object.assign({ initialExpandLevel: 1 }, D)),
        T
      );
    })(() => window.markmap, null,
    {
      "content": "markmap",
      "children": [
        {
          "content": "Links",
          "children": [
            { "content": "<a href=\"https://markmap.js.org/\">Website</a>" },
            { "content": "<a href=\"https://github.com/gera2ld/markmap\">GitHub</a>" }
          ]
        },
        {
          "content": "Related Projects",
          "children": [
            { "content": "<a href=\"https://github.com/gera2ld/coc-markmap\">coc-markmap</a> for Neovim" },
            { "content": "<a href=\"https://marketplace.visualstudio.com/items?itemName=gera2ld.markmap-vscode\">markmap-vscode</a> for VSCode" },
            { "content": "<a href=\"https://github.com/emacs-eaf/eaf-markmap\">eaf-markmap</a> for Emacs" }
          ]
        }
      ]
    });
  </script>
</body>
</html>
